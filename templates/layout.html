<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <h1 class="heading">Chatroom!</h1>
        <h3 class="subheading">Live chat room app built with Flask and SocketIO.</h4>
        <div class="body">{% block body %}{% endblock %}</div>
        <footer class="footer">
            <form class="logstate" action="/">
                {% if logusername %}
                    <strong>Hi {{ logusername }}, you are logged in</strong>
                {% else %}
                    <strong>You are not logged in</strong>
                {% endif %}
                <button type="submit" class="btn btn-success">Return Home</button>
            </form>
        </footer>
    </body>
</html>
